questions:
  "1":
    en: Name of respondent
    fr: Nom du répondant
  "2":
    en: Job title
    fr: Profession
  "3":
    en: Department
    fr: Ministère
  "3-sub":
    en: Select a department
    fr: Sélectionnez une ministère
  "4":
    en: Branch
    fr: Direction générale
  "5":
    en: Project title
    fr: Titre du projet
  "6":
    en: Tell us a bit about your system
    fr: Parlez-nous un peu de votre système
  "7":
    en: What parts of the decision-making process will be automated by this system? (Check all that apply)
    fr: Quelles parties du processus décisionnel seront automatisées par ce système? (Cochez toutes les cases qui s'appliquent)
  "7a":
    en: Risk scoring, profiling, or categorization of a client in terms of risk
    fr: La cote de risque, le profilage ou la catégorisation d'un client en termes de risque
  "7b":
    en: Recommendation to take a certain course of action
    fr: Recommandation de prendre un certain plan d'action
  "7c":
    en: Render a complete administrative decision
    fr: Rendre une décision administrative complète
  "7.1":
    en: Does the recommendation or decision made by the system involve discretion?
    fr: Est-ce que la recommandation ou une décision rendue par le système d'une latitude?
  "7.1-details":
    en: Some decisions are based on clear facts, such as postal code or annual income. Others require that a case officer exercise some discretion as to whether an applicant meets a criterion. For example, determining whether a person is too disabled to work requires that a case officer weigh different factors, and ultimately make a judgement.
    fr: Certaines décisions sont fondées sur des faits clairs, tels que le code postal ou le revenu annuel. D'autres exigent qu'un responsable de cas exerce un certain pouvoir discrétionnaire pour déterminer si un demandeur remplit un critère. Par exemple, pour déterminer si une personne est trop handicapée pour travailler, il faut que l’agent responsable du dossier prenne en compte différents facteurs et qu’en fin de compte, le jugement soit rendu.
  "7.1.1":
    en: Describe what is discretionary about the decision
    fr: Décrire ce qui est de la décision discétionnaire
  "7.1.2":
    en: Is the decision purely discretionary? (e.g., a review on compassionate grounds)
    fr: La décision est purement discrétionnaire? (par exemple, un examen pour des raison humanitaires)
  "7.1.2-details":
    en: Some decisions in government are purely discretionary, meaning that the primary determining factor as to whether the decision is positive or negative is one that can't be easily measured. For example, whether to grant compassionate review of an application.
    fr: Certaines décisions du gouvernement sont purement discrétionnaires, ce qui signifie que le principal facteur déterminant pour déterminer si la décision est positive ou négative est celui qui ne peut être facilement mesuré. Par exemple, faut-il accorder un examen compassionnel d'une demande?
  "7.1.3":
    en: Have all the decision points that involve the exercise of human discretion been clearly identified?
    fr: Ont tous les points de décision qui impliquent l'exercice du pouvoir discrétionnaire humain été clairement identifiés?
  "8":
    en: How long is the system expected to function? (Select one)
    fr: "Combien de temps le système est-il censé fonctionner? (Choisissez-en un)"
  "8-one-time":
    en: One time only
    fr: Une fois seulement
  "8-limited-duration":
    en: For a limited duration
    fr: Pour une durée limitée
  "8-indefinitely":
    en: Indefinitely
    fr: Indéfiniment
  "9":
    en: Can this decision result in the restriction of movement into, out of, or within Canada?
    fr: Cette décision peut-elle entraîner la restriction du déplacement d'une personne vers, hors du Canada ou à l'intérieur du Canada?
  "10":
    en: Is this decision regarding an individual's past, current, or potential criminal activity?
    fr: Cette décision est une activité en ce qui concerne le passé de l'individu, actuel ou criminel potentiel?
  "10.1":
    en: Can this automated system increase the likelihood of incarceration for an individual?
    fr: Ce système automatisé peut augmenter la probabilité d'incarcération pour un individu?
  "11":
    en: Is this a decision about the provision of health care to an individual, community, or population?
    fr: Est-ce que une décision au sujet de la prestation des soins de santé à un individu, communauté ou d'une population?
  "12":
    en: Can this system result in granting or restricting access to a premises or network?
    fr: Ce système peut-il permettre d'accorder ou de restreindre l'accès à un local ou à un réseau?
  "12.1":
    en: What is the classfication of the premises? (Select one)
    fr: Quelle est la classification de la prémisse? (Choisissez-en un)
  "13":
    en: Does this system provide funds to an individual, business, or community?
    fr: Est-ce que ce système fournit des fonds à une personne, une entreprise ou d'une collectivité?
  "13.1":
    en: Is this funding for a social support program for an individual?
    fr: Est-ce le financement d'un programme de soutien social pour un individu?
  "13.1.1":
    en: If funding were to be denied, could it leave the client in a precarious economic position? (e.g., could render an individual homeless or a business to close)
    fr: Si le financement devait être refusé, pourrait-il laisser le client dans une situation économique précaire? (par exemple, pourrait rendre une personne sans-abri particulier ou une entreprise de fermer)
  "13.2":
    en: Does the system issue transfer payments to a business or organization?
    fr: Est-ce que les paiements de transfert d'émission du système à une entreprise ou d'une organisation?
  "13.2.1":
    en: Is this grant, contribution, or transfer payment in excess of $2,000,000 per payment?
    fr: Est-ce don, la contribution ou les paiements de transfert au-delà de 2.000.000 $ par paiement?
  "13.3":
    en: Does this system, result in the issuance of a fine, administrative monetary penalty, or a debt collection notice?
    fr: Ce système entraîne-t-il la délivrance d'une amende, d'une sanction administrative pécuniaire ou d'un avis de recouvrement de créances?
  "14":
    en: Does this system result in the issuance of a permit, license, or an intellectual property right?
    fr: Ce système entraîne-t-il la délivrance d'un permis, d'une licence ou un droit de propriété intellectuelle?
  "14.1":
    en: Does this involve the collection, transportation, storage, purchase or sale of a regulated good or substance?
    fr: Cela implique-t-il la collecte, le transport, le stockage, l’achat ou la vente d’un bien ou d’une substance réglementé?
  "14.1.1":
    en: Is this regulated good or substance dangerous, such as a firearm, toxin, or hazardous material?
    fr: Est-ce que ce produit ou cette substance réglementée est dangereux, comme une arme à feu, une toxine ou un produit dangereux?
  "14.2":
    en: Is this a construction or environmental permit?
    fr: Est-ce un permis de construction ou d'environnement?
  "14.3":
    en: Is this a patent, trademark, or copyright?
    fr: Est-ce un brevet, une marque ou un droit d'auteur?
  "15":
    en: Is this a decision regaring the structure of a market (e.g., merger or acquisition, a limit to the number of market entrants)?
    fr: Est-ce une décision concernant la structure du marché (par exemple fusion ou une acquisition, une limite au nombre d'entrants sur le marché)?
  "16":
    en: Does this system confer a legal status that is otherwise required to receive a benefit or service (e.g., Indian status, veteran status)?
    fr: Ce système confère-t-il un statut juridique qui est par ailleurs requis pour recevoir un avantage ou un service (par exemple, le statut d'Indien, le statut d'ancien combattant)?
  "17":
    en: Is this a decision regarding the provision of consular services?
    fr: Est-ce une décision en ce qui concerne la prestation des services consulaires?
  "18":
    en: Does this system involve the distribution of human resources or material in the management of emergencies?
    fr: Ce système implique-t-il la distribution de ressources humaines ou de matériel dans la gestion des urgences?
  "19":
    en: What are the key business drivers for automating the administrative decision-making process? (Check all that apply)
    fr: Quels sont les principaux motifs pour l'automatisation du processus décisionnel administratif? (Cochez toutes les cases)
  "19a":
    en: The immediate decisions of the system could save lives
    fr: Les décisions immédiates du système pourraient sauver des vies
  "19b":
    en: Existing backlog of work or cases
    fr: Addresser du travail arrièré
  "19c":
    en: Improve overall quality of decisions
    fr: Améliorer la qualité globale des décisions
  "19d":
    en: Lower transaction costs of an existing program
    fr: Réduction des coûts de transaction d'un programme existant
  "19e":
    en: The system is performing tasks that humans could not accomplish in a reasonable period of time
    fr: Le système exécute des tâches que les humains ne pourraient accomplir dans un délai raisonnable
  "19f":
    en: Improve client service delivery
    fr: Améliorer la prestation de service à la clientèle
  "19g":
    en: Using innovative approaches
    fr: Utiliser des approches innovantes
  "19h":
    en: None of the above
    fr: Améliorer la prestation de service à la clientèle
  "20":
    en: Will your system make decisions specifically about Indigenous peoples or territory?
    fr: Votre système prendra-t-il des décisions concernant spécifiquement les peuples ou territoires autochtones?
  "20.1":
    en: Have you engaged relevant Indigenous organizations in meaningful consultation in the design of the system?
    fr: Avez-vous engagé des consultations avec des organisations autochtones pertinentes dans la conception du système?
  "21":
    en: Who collected the data used for training the system? (Check all that apply)
    fr: Qui a collecté les données utilisées pour la formation du système? (Cochez toutes les cases qui s’appliquent)
  "21a":
    en: Your institution
    fr: Votre institution
  "21b":
    en: Another federal institution
    fr: Une autre institution fédérale
  "21c":
    en: Another level of government
    fr: Un autre niveau de gouvernement
  "21d":
    en: A foreign government
    fr: Un gouvernement étranger
  "21e":
    en: A non-government third party
    fr: Une tierce partie non gouvernementale
  "22":
    en: Who collects the input data used by the system? (Check all that apply)
    fr: Qui collecte les données d'entrée utilisées par le système? (Cochez toutes les cases qui s'appliquent)
  "22a":
    en: Your institution
    fr: Votre institution
  "22b":
    en: Another federal institution
    fr: Une autre institution fédérale
  "22c":
    en: Another level of government
    fr: Un autre niveau de gouvernement
  "22d":
    en: A foreign government
    fr: Un gouvernement étranger
  "22e":
    en: A non-government third party
    fr: Une tierce partie non gouvernementale
  "23":
    en: Have you consulted with relevant stakeholder groups representing those likely to be affected by the decision?
    fr: Avez-vous consulté des groupes de parties prenantes pertinents représentant les personnes susceptibles d’être touchées par la décision?
  "23.1":
    en: To your knowledge, do these stakeholders support automation being included in the decision?
    fr: À votre connaissance, ces acteurs ne l'automatisation de support étant inclus dans la décision?
  "24":
    en: Is there a process in place to document how data quality issues were resolved during the design process?
    fr: Existe-t-il un processus pour documenter comment les problèmes de qualité des données ont été résolus lors du processus de conception?
  "24.1":
    en: Please tell us more about the process
    fr: S'il vous plaît nous en dire plus sur ce processus
  "25-part1":
    en: Have you undertaken
    fr: Avez-vous entrepris une
  "25-link-url":
    en: "https://www.swc-cfc.gc.ca/gba-acs/approach-approche-en.html"
    fr: "https://www.swc-cfc.gc.ca/gba-acs/approach-approche-fr.html"
  "25-link-text":
    en: Gender Based Analysis Plus
    fr: analyse comparative entre les sexes en plus
  "25-part2":
    en: of the training data?
    fr: des données de formation?
  "25.1":
    en: Based on the GBA+ results, have you documented mitigation strategies?
    fr: Sur la base des résultats de l’ACS+, avez-vous documenté des stratégies d’atténuation?
  "26":
    en: Does the Automated Decision System use personal information as input data?
    fr: Le système de décision automatisé utilise-t-il les informations personnelles comme données d'entrée?
  "26.1":
    en: Does the program have an existing Privacy Impact Assessment?
    fr: Le programme comporte-t-il une évaluation des facteurs relatifs à la vie privée?
  "27":
    en: Have you assigned accountability for the design, development, maintenance, and improvement of the system?
    fr: Avez-vous attribué des responsabilités pour la conception, le développement, la maintenance et l'amélioration du système?
  "27a":
    en: Design
    fr: Conception
  "27b":
    en: Development
    fr: Développement
  "27c":
    en: Maintenance
    fr: Entretien
  "27d":
    en: Improvement
    fr: Amélioration
  "28":
    en: What is the highest security classfication of the input data used by the system? (Select one)
    fr: Quelle est la classification de sécurité le plus élevé des données d'entrée utilisées par le système? (Choisissez)
  "29":
    en: Does the system require the analysis of unstructured data to render a recommendation or a decision?
    fr: Le système nécessite-t-il l'analyse de données non structurées pour rendre une recommandation ou une décision?
  "29.1":
    en: What types of unstructured data (Check all that apply)?
    fr: Quel types de données non structurées (Cochez toutles les cases)?
  "29.1a":
    en: Audio
    fr: Audio
  "29.1b":
    en: Biological data
    fr: Données biologiques
  "29.1c":
    en: Geographical data
    fr: Données géographiques
  "29.1d":
    en: Handwriting
    fr: Écriture
  "29.1e":
    en: Images
    fr: Images
  "29.1f":
    en: Text
    fr: Texte
  "29.1g":
    en: Video
    fr: Vidéo
  "29.1h":
    en: Other
    fr: Autre
  "29.1.1":
    en: What are the other types of unstructured data?
    fr: Quels sont les autres types de données non structurées?
  "30":
    en: Does your system require input data from an Internet- or telephony-connected device? (e.g., a sensor, drone)
    fr: Votre système a besoin de données d'entrée d'un Internet- ou périphérique connecté téléphonie? (Par exemple un capteur, drone)
  "31":
    en: Does your system use contactless machine vision for biometric recognition (e.g. facial, full-body person, gait)?
    fr: Votre système utilise-t-il la vision artificielle sans contact pour la reconnaissance biométrique (par exemple, visage, démarche, etc)?
  "31.1":
    en: Does your system perform within acceptable parameters for all skin colours as defined by the Fitzpatrick Skin Type scale or similar measurement?
    fr: Votre système fonctionne-t-il avec des paramètres acceptables pour toutes les couleurs de peau définies par l'échelle de type de peau Fitzpatrick ou une mesure similaire?
  "31.2":
    en: Where applicable, have you tested to ensure that the system performs within acceptable parameters with persons who have a disability that may cause them to be unduly disadvantaged by the machine vision component? (e.g., ensuring that a gait analysis tool does not unduly disadvantage an individual that uses a wheelchair)
    fr: Le cas échéant, avez-vous testé pour vous assurer que le système fonctionne avec des paramètres acceptables pour les personnes ayant un handicap qui peuvent être indûment désavantagées par le composant de vision industrielle? (Par exemple, s'assurer qu'un outil d'analyse de la démarche ne désavantage pas indûment une personne qui utilise un fauteuil roulant)
  "32":
    en: Have appropriate strategies been developed to manage the risk that outdated or unreliable data is used to make an automated decision?
    fr: Des stratégies appropriées ont-elles été élaborées pour gérer le risque que des données obsolètes ou non fiables soient utilisées pour prendre une décision automatisée?
  "32.1":
    en: If you'd like, provide us more details on these strategies
    fr: Si vous le souhaitez, nous fournir plus de détails sur ces stratégies
  "33":
    en: Is the scope of the system clearly reflected in project documentation?
    fr: La portée du système est-elle clairement reflétée dans la documentation du projet?
  "34":
    en: Does the system interface with other IT systems?
    fr: Le système est-il en interface avec d'autres systèmes informatiques?
  "34.1":
    en: Where it interfaces with other systems, have you clearly identified the business processes that occur between systems?
    fr: Lorsque vous êtes en interface avec d'autres systèmes, avez-vous clairement identifié les processus qui se produisent entre les systèmes?
  "35":
    en: Does the system enable human override of system decisions?
    fr: Le système permet-il à un humain d’outrepasser les décisions du système?
  "36":
    en: Does the system enable override of human decisions?
    fr: Le système peut-il outrepasser des décisions humaines?
  "36.1":
    en: Is this required by legislation or regulations?
    fr: Est-ce nécessaire par la législation ou la réglementation?
  "37":
    en: Does the system enable the override of other automated decision systems?
    fr: Le système peut-il outrepasser d'autres systèmes de décision automatisés?
  "38":
    en: Do you have processes in place to log the instances where overrides were performed?
    fr: Avez-vous des processus en place pour enregistrer les instances ou un outrepassage à eu lieu?
  "39":
    en: Did you develop verification processes to test for unintentional outcomes?
    fr: Avez-vous développé des processus de vérification pour tester les résultats non intentionnels?
  "39.1":
    en: Describe the verification processes you are using or plan on using
    fr: Décrire les processus de vérification que vous utilisez ou d'un plan sur l'utilisation
  "40":
    en: Can the system provide an audit trail that records recommendations or decisions?
    fr: Le système peut-il fournir une piste d'audit qui enregistre des recommandations ou des décisions?
  "40.1":
    en: Does the audit trail clearly set out all decision points made by the system?
    fr: La piste d'audit indique-t-elle clairement tous les points de décision pris par le système?
  "40.2":
    en: Have you included change control processes in the audit trail to record modifications to the system's operation or performance?
    fr: Avez-vous inclus des processus de contrôle des modifications dans la piste d'audit pour enregistrer les modifications apportées au fonctionnement ou aux performances du système?
  "40.3":
    en: Does the audit trail show who an authorized decision-maker is?
    fr: La piste de vérification montre-t-elle qui est un décideur autorisé?
  "41":
    en: Can the system produce reasons for its decisions or recommendations when required?
    fr: Le système peut produire des motifs de ses décisions ou recommandations en cas de besoin?
  "42":
    en: Has the design team consulted the following experts within their organization?
    fr: L'équipe de conception a-t-elle consulté les experts suivants au sein de leur organisation
  "42a":
    en: Communications
    fr: Communications
  "42b":
    en: Data and Information Management
    fr: Gestion des données et des informations
  "42c":
    en: Policy
    fr: Politique
  "42d":
    en: Human Resources
    fr: Ressources humaines
  "42e":
    en: IT/Cybersecurity
    fr: Informatique / Cybersécurité
  "42f":
    en: Legal
    fr: Légal
  "42g":
    en: Service Delivery
    fr: Service de livraison
  "42h":
    en: Privacy
    fr: Protection des renseignements personnels
  "42.1":
    en: Has a formal opinion been issued?
    fr: Un avis formel a-t-il été émis? 
  "42.2":
    en: Have the relevant areas of legislation been identified during the scoping phase?
    fr: Les domaines pertinents de la législation ont-ils été identifiés pendant la phase de cadrage?
  "43":
    en: Have you developed Key Performance Indicators and benchmarks to measure and improve the system’s performance?
    fr: Avez-vous développé des indicateurs de performance clés et des benchmarks pour mesurer et améliorer la performance du système?
  "44":
    en: Are you specifically measuring impacts (e.g., social, economic, environmental) that may result from the system?
    fr: Mesurez-vous spécifiquement les impacts (par exemple, sociaux, économiques, environnementaux) qui peuvent résulter du système?
  "44.1":
    en: Describe how you are measuring these impacts
    fr: Expliquez comment vous mesurez ces impacts
  "45":
    en: Have you presented a concept case to the Government of Canada Enterprise Architecture Review Board?
    fr: Avez-vous présenté un cas conceptuel à le Comité d’examen de l’architecture intégrée du gouvernement du Canada?
  "46":
    en: Have you conducted a Security Assessment and Authorization?
    fr: Avez-vous effectué une évaluation et une autorisation de sécurité? 
  "46.1":
    en: Has full authority been granted under the SA&A?
    fr: Est-ce que les pleins pouvoirs accordée en vertu de la SA & A?
  "47":
    en: Is there a process in place to grant, monitor, and revoke access permission?
    fr: Y a-t-il un processus en place pour accorder, surveiller et révoquer l'autorisation d'accès?
  "48":
    en: Is the system used by a different part of the organization than the ones who developed it?
    fr: Le système utilisé par une autre partie de l'organisation que ceux qui l'ont développé?
  "49":
    en: Did you develop training programs or documentation to ensure that the system is used effectively and properly?
    fr: Avez-vous élaboré des programmes de formation ou de la documentation pour vous assurer que le système est utilisé efficacement et correctement?
  "49.1":
    en: Do you have means to ensure that training requirements are being met?
    fr: Avez-vous des moyens pour faire en sorte que les besoins de formation sont respectées?
  "50":
    en: Have you developed an external communications plan?
    fr: Avez-vous développé un plan de communication externe?
  "51":
    en: Have you developed an internal communications plan to address any potential changes to work practices for officers?
    fr: Avez-vous élaboré un plan de communication interne pour aborder les changements potentiels aux pratiques de travail des agents?
  "52":
    en: Do you have a mechanism to capture feedback by users of the system?
    fr: Avez-vous un mécanisme pour capturer les commentaires des utilisateurs du système?
  "53":
    en: Do you have a recourse process planned or established for clients that wish to challenge the decision?
    fr: Avez-vous un processus de recours prévu ou établi pour les clients qui souhaitent contester la décision?
