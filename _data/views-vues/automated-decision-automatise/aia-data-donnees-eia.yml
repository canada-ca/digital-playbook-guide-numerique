intro:
  notice:
    en: "This is an archived version of the Algorithmic Impact Assessment. For the current version being developed, please visit the following site: <a href='https://canada-ca.github.io/aia-eia-js/'>https://canada-ca.github.io/aia-eia-js/</a>"
    fr: "Ceci est une version archivée de l'Évaluation d'impact algorithmique. Pour la version étant présentement développée, veuillez visiter le site suivant: <a href='https://canada-ca.github.io/aia-eia-js/'>https://canada-ca.github.io/aia-eia-js/</a>"
  subSection1Heading:
    en: What is the Algorithmic Impact Assessment?
    fr: Qu'est-ce que l'évaluation d'impact algorithmique?
  subSection1Text:
    en: The AIA is a questionnaire designed to help you assess and mitigate the risks associated with deploying an automated decision system. The AIA also helps identify the impact level of your automated decision system under the proposed Directive on Automated Decision-Making. The questions are focused on your business processes, your data, and your system design decisions.
    fr: L'EIA est un questionnaire conçu pour vous aider à évaluer et à atténuer les risques associés au déploiement d'un système de prise de décision automatisé. L'EIA permet également d'identifier le niveau d'impact de votre système de décision automatisé en vertu de la directive proposée sur la prise de décision automatisée. Les questions portent sur vos processus métier, vos données et vos décisions de conception de système.
  subSection2Heading:
    en: How does it work?
    fr: Comment ça marche?
  subSection2TextPart1:
    en: The questionnaire asks you around 57 questions related to your business process, data and system designed decisions. The results will demonstrate your impact level as well as a link where you can learn about what your requirements are under the Directive.
    fr: Ce questionnaire vous demande environ 57 questions liées à vos processus métier, à vos données et à vos décisions en matière de système. Les résultats démontreront votre niveau d'impact ainsi qu'un lien vous permettant de connaître vos exigences en vertu de la directive.
  subSection2TextPart2:
    en: The questionnaire takes 35 minutes to complete.
    fr: Le questionnaire prend 35 minutes à compléter.
  subSection3Heading:
    en: Where can I find out why my system was rated a certain level?
    fr: Où puis-je savoir pourquoi mon système a été évalué à un certain niveau?
  subSection3Text:
    en: Click "Detailed Results" below and for a detailed scoresheet showing exactly where you gathered risk. You can download your results.
    fr: Cliquez sur «&#160;Résultats détaillés&#160;» ci-dessous et pour une feuille de notes détaillée montrant exactement où vous avez recueilli des risques. Vous pouvez télécharger vos résultats.
  subSection4Heading:
    en: Can I save my responses and complete the questionnaire later?
    fr: Puis-je sauvegarder mes réponses et remplir le questionnaire plus tard?
  subSection4Text:
    en: Yes. You can save your spot at any time by clicking "Save progress to a file". It will download a tiny JSON file, which you can use to reload your results when you're ready to proceed. We don't save any of your information.
    fr: Oui. Vous pouvez enregistrer votre place à tout moment en cliquant sur «&#160;Enregistrer la progression dans un fichier&#160;». Il téléchargera un miniscule fichier JSON, que vous pourrez utiliser pour recharger vos résultats lorsque vous êtes prêt à continuer. Nous ne sauvegardons aucune de vos informations.
  subSection5Heading:
    en: Do you store my answers?
    fr: Est-ce que vous sauvegarder mes réponses?
  subSection5Text:
    en: No. We don't store your responses. Feel free to use this tool as many times as you need along the development of your system.
    fr: Non, nous ne stockons pas vos réponses. N'hésitez pas à utiliser cet outil autant de fois que nécessaire pendant le développement de votre système.
